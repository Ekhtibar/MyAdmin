<body>
    
    <div class="wrapper">
        <header class="header">
            <div class="container header-container">
                <div class="logo">
                    <img src="./assets/images/LOGO.svg" alt="" class="logo-img">
                </div>
                <div class="profil">
                    <div class="profil-circle">
                        <img src="./assets/images/25.png" alt="" class="profil-circle__img">
                    </div>
                    <div class="profil-setting">
                        <a href="#" class="profil-setting__item">Профиль</a>

                        <a href="#" class="profil-setting__item">Выйти</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="content container content-container">
            <div class="siderbar">
                <div class="sidenav">
                    <a class="sidenav-item" href="#home">
                        <img src="./assets/incons/home-icon.svg" alt="" class="sidenav-item__icon">

                    <a class="sidenav-item" href="#workers">
                        <img src="./assets/incons/workers-icon.svg" alt="" class="sidenav-item__icon">

                        <img src="./assets/incons/fi-rr-chart-histogram.svg" alt="" class="sidenav-item__icon">

                    <button class="dropdown-btn">
                        <img src="./assets/incons/creatives-icon.svg" alt="" class="sidenav-item__icon">
                        Креативы
                        <img src="./assets/incons/drop-down.svg" alt="" class="sidenav-item__icon">
                    </button>
                    <div class="dropdown-container">
                      <a class="drop-item" href="#">
                        <img src="./assets/incons/drop-item.svg" alt="" class="sidenav-item__icon">
                        Все креативы</a>
                      <a class="drop-item" href="#">
                        <img src="./assets/incons/drop-item.svg" alt="" class="sidenav-item__icon">
                        Новый креатив</a>
                    </div>
                    <a class="sidenav-item" href="#reviews">
                        <img src="./assets/incons/reviews-icon.svg" alt="" class="sidenav-item__icon">
                        Отзывы</a>
                    <a class="sidenav-item" href="#ads">
                        <img src="./assets/incons/ads-icon.svg" alt="" class="sidenav-item__icon">
                        Реклама</a>
                    <a class="sidenav-item" href="#ads">
                        <img src="./assets/incons/bout-us.svg" alt="" class="sidenav-item__icon">
                        О нас</a>
                  </div>
            </div>
            <div class="page-view"></div>
        </div>
        <footer class="footer">
            <div class="container footer-container">
                <a href="mailto:e.semedov230@gmail.com">Email: myadmin@gmail.com</a>
                <p class="copyright-txt">© Все права защищены "Самедов Эхтибар"</p>
            </div>
        </footer>
